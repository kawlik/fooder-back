<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Document</title>

</head>
<body>
    
    <main class="container" >

        <!-- foods form -->
        <form id="foodForm" action="food" method="POST" enctype="multipart/form-data" class="row col-12 col-md-8 col-xl-6 mx-auto mt-3 border rounded p-3 bg-light shadow">

            <h2 class="display-6">Dodaj nową potrawę</h2>

            <!-- food name input -->
            <div class="mb-4 col-12">
                <label for="foodName" class="form-label">Nazwa potrawy:</label>
                <input type="text" class="form-control" id="foodName" name="name">
            </div>

            <!-- food type select -->
            <div class="mb-4 col-12">
                <label for="foodType" class="form-label">Rodzaj potrawy:</label>
                <select type="text" class="form-select" id="foodType" name="type"></select>
            </div>

            <!-- food img input -->
            <div class="mb-4 col-12">
                <label for="foodImg" class="form-label">Zdjęcie potrawy:</label>
                <input type="file" class="form-control" id="foodImg" name="file">
            </div>

            <!-- form submit input -->
            <div class="mb-1 col-12">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>

        </form>

        <!-- types form -->
        <form id="typeForm" action="type" method="POST" enctype="application/x-www-form-urlencoded" class="row col-12 col-md-8 col-xl-6 mx-auto mt-3 border rounded p-3 bg-light shadow">

            <h2 class="display-6">Dodaj nową kategorię</h2>

            <!-- type name input -->
            <div class="mb-4 col-12 col-sm-8">
                <label for="typeName" class="form-label">Nazwa kategorii:</label>
                <input type="text" class="form-control" id="typeName" name="name">
            </div>
            
            <!-- type name input -->
            <div class="mb-4 col-12 col-sm-4">
                <label for="typeColor" class="form-label">Kolor kategorii:</label>
                <input type="color" class="form-control form-control-color" id="typeColor" name="color" value="#cccccc">
            </div>

            <!-- form submit input -->
            <div class="mb-1 col-12">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>

        </form>


        <!-- facebook form -->
        <div id="facebookForm" class="row col-12 col-md-8 col-xl-6 mx-auto mt-3 border rounded p-3 bg-light shadow">

            <a id="faceboolLogin" target="blank" href="auth/facebook" class="h3 btn btn-primary">Zaloguj z facebook</a>
        
        </div>

    </main>

    <!-- script -->
    <script src="script.js"></script>

</body>
</html>
